{% extends "layouts/auth.html" %}

{% set selectedNav = "My profile" %}
{% set pageName = "My profile" %}

{% block content %}



    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl">My profile</h1>
            
            <dl class="govuk-summary-list">
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Name
    </dt>
    <dd class="govuk-summary-list__value">
      {{user.Name}}
    </dd>
    <dd class="govuk-summary-list__actions">
      <a class="govuk-link" href="/profile/name">
        Change<span class="govuk-visually-hidden"> name</span>
      </a>
    </dd>
  </div>
  
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Role
    </dt>
    <dd class="govuk-summary-list__value">
       {{user.Role}}
    </dd>
    <dd class="govuk-summary-list__actions">
      <a class="govuk-link" href="/profile/role">
        Change<span class="govuk-visually-hidden"> role</span>
      </a>
    </dd>
  </div>

  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Grade
    </dt>
    <dd class="govuk-summary-list__value">
       {{user.Grade}}
    </dd>
    <dd class="govuk-summary-list__actions">
      <a class="govuk-link" href="/profile/grade">
        Change<span class="govuk-visually-hidden"> grade</span>
      </a>
    </dd>
  </div>
  
</dl>

    </div>

{% endblock %}
